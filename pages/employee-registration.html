<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Concept - Bootstrap 4 Admin Dashboard Template</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/vendor/bootstrap/css/bootstrap.min.css">
    <link href="../assets/vendor/fonts/circular-std/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/libs/css/style.css">
    <link rel="stylesheet" href="../assets/vendor/fonts/fontawesome/css/fontawesome-all.css">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
        }
    </style>
</head>
<!-- ============================================================== -->
<!-- signup form  -->
<!-- ============================================================== -->

<body>
<!-- ============================================================== -->
<!-- signup form  -->
<!-- ============================================================== -->

<div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="card">
            <h5 class="card-header">Welcome to Employee Registration Page</h5>>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="inputText3" class="col-form-label">Input Text</label>
                        <input id="inputText3" type="text" class="form-control">
                    </div>


                    <div class="row">
                        <div class="col-sm-6 col-md-6">
                            <div class="form-group">
                                <label for="firstname" class="col-form-label">First Name</label>
                                <input id="firstname" type="text" placeholder="First Name" class="form-control"
                                       required="required">
                            </div>
                        </div>

                        <div class="col-sm-6 col-md-6">
                            <div class="form-group">
                                <label for="lastname" class="col-form-label">Last Name</label>
                                <input id="lastname" type="text" placeholder="Last Name" class="form-control"
                                       required="required">
                            </div>
                        </div>
                        <div class="col-sm-3 col-md-3">
                            <div class="form-group">
                                <label for="birthday">Birthday</label><br>

                                <input type="date" id="birthday" name="birthday"
                                       value="mm/dd/yyyy"
                                       min="2000-01-01" max="2030-12-31" required="required">
                            </div>
                        </div>

                        <div class="row"
                        <div class="col-sm-6 col-md-6">
                            <div class="form-group">
                                <label for="email" class="col-form-label">Email</label>
                                <input id="email" type="email" placeholder="Email" class="form-control"
                                       required="required">
                            </div>
                        </div>

                        <div class="col-sm-6 col-md-6">
                            <div class="form-group">
                                <label for="password" class="col-form-label">Password</label>
                                <input id="password" type="password" placeholder="Password" class="form-control"
                                       required="required">
                            </div>
                        </div>
                    </div>
                    <div class="row"
                    <div class="col-sm-6 col-md-6">
                        <div class="form-group">
                            <label for="address" class="col-form-label">Address</label>
                            <input id="address" type="text" placeholder="Address" class="form-control"
                                   required="required">
                        </div>
                    </div>

                    <div class="row"
                    <div class="col-sm-6 col-md-6">
                        <div class="form-group">
                            <label for="address2" class="col-form-label">Address2</label>
                            <input id="address2" type="text" placeholder="Address2" class="form-control"
                                   required="required">
                        </div>
                    </div>

                    <div class="row"
                    <div class="col-sm-6 col-md-6">
                        <div class="form-group">
                            <label for="city" class="col-form-label">City</label>
                            <input id="city" type="text" placeholder="City" class="form-control"
                                   required="required">
                        </div>
                    </div>

                    <div class="col-sm-6 col-md-6">
                        <div class="form-group">
                            <label for="state" class="col-form-label">State</label>
                            <input id="state" type="text" placeholder="State" class="form-control"
                                   required="required">
                        </div>
                    </div>

                    <div class="col-sm-6 col-md-6">
                        <div class="form-group">
                            <label for="zip" class="col-form-label">Zip</label>
                            <input id="zip" type="text" placeholder="Zip" class="form-control"
                                   required="required">
                        </div>
                    </div>

                    <div class="form-group pt-2">
                        <button class="btn btn-block btn-primary" type="submit">Register</button>
                    </div>

                </form>
</body>
</html>
